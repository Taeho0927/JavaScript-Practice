<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math를 이용한 구구단 게임</title>
    </head>
    <body>
        <h3>Math를 이용한 구구단 연습</h3>
        <hr>
    </body>
    <script>
        // Math.floor(Math.random()*n) + 1 : 1부터 n중 난수
        function getRandomInt(){
            return Math.floor(Math.random()*9)+1; //1~9 중 하나를 리턴함
        }
        var q = getRandomInt() + "*" +getRandomInt();
        var answer = eval(q);
        var myAnswer = prompt(q,0);

        if(myAnswer == null || isNaN(myAnswer)){
            document.write("게임 포기하는겨?");
        }
        else{
            if(answer == myAnswer){
                document.write("<h1>정답!</h1>");
            }
            else{
                document.write("<p style='font-size:1px'>개오답</p>");
            }
        }
    </script>
</html>
