<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Get By Class</title>
    </head>
    <body>
        <h3>클래스 이름을 이용하여 선택</h3>
        <hr>
        <ul>
            <li class="Odd First">첫 번째 아이템</li>
            <li>두 번째 아이템</li>
            <li class="Odd">세 번째 아이템</li>
            <li>네 번째 아이템</li>
            <li class="Odd">다섯 번째 아이템</li>
        </ul>
    </body>
    <script>
        //console.log(document.getElementsByClassName("Odd"));
        var elements = document.getElementsByClassName("Odd");
        for(let i=0;i<elements.length;i++){ //for(let i in elements){if(isNan(i){break};)} //i가 숫자가 아닐경우 
            elements[i].style.color = "firebrick";
            console.log(i);
        }
        var elements2 = document.getElementsByClassName("First");
        console.log(elements2);
        elements2[0].style.color = "blue";
    </script>
</html>
