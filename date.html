<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date()</title>
    </head>
    <body>
        <h3>사용자님이 방문하신 시각에 따라 배경색이 바뀌십니다.</h3>
        <hr>
    </body>
    <script>
        var now = new Date();

        console.log(now.getMilliseconds());
        console.log(now.getTime());
        if (now.getSeconds() % 3 == 0){
            document.body.style.background = "firebrick";
        }
        else if(now.getSeconds() % 3 == 1){
            document.body.style.background = "lightskyblue";
        }
        else{
            document.body.style.background = "cyan";
        }
    </script>
</html>
